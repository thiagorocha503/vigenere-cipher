<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="app">
                <div>
                    <h1 id="title">Vigenère cipher</h1>
                </div>
                <div id="div-input">
                    <div class="div-textarea">
                        <label for="input-text">Text</label><br>
                        <textarea id="input-text" placeholder="Enter text"></textarea>
                    </div>
                    <div class="div_20">
                        <label for="input-key">Key</label><br>
                        <input type="text" name="" id="input-key" placeholder="Enter key"><br>
                    </div>
                </div>
                <div id="div-actions">
                    <div id="div-buttons">
                        <button class="button" onclick="clickEncrypt();" onmousedown="hideResult();">Encrypt</button>
                        <button class="button" onclick="clickDecrypt();" onmousedown="hideResult();">Decrypt</button>
                    </div>
                </div>
                <div id="div-output" style="display: none;">
                    <div class="div-textarea">
                        <label for="output-text">Result</label><br>
                        <textarea id="output-text" readonly></textarea>
                    </div>
                    <div class="div_20">
                        <input type="button" class="button" value="Copy" onclick="onCopy();" style="float: right;">
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <p id="footer-content">Made with <span id="heart-emoji">❤</span> by <a href="http://github.com/thiagorocha503/vigenere-cipher" target="_blank" id="github-link" rel="noopener noreferrer">Thiago Rocha</a></p>
        </footer>
    </div>
